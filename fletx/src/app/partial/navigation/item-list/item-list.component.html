<li class="flex gap-2 my-2" data-dropdown-toggle="dropdownDivider" (click)="toggleDropdown()">
  <div [innerHTML]="IMG"></div>
  <h2 style="font-size: 1.2rem" class="font-semibold">{{title}}</h2>
  <!-- Flecha para indicar si estÃ¡ abierto o cerrado -->
  @if(subcategorie.length){
  <div class="p-2">
    <svg class="w-2.5 h-2.5 ms-3 transform transition-transform duration-200" [ngClass]="{'rotate-180': is_open}"
      aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
    </svg>
  </div>
  }
</li>

@if (is_open && subcategorie.length) {
<div class="ml-4">
  <ul>
    @for (item of subcategorie; track $index) {
    <app-item-list-sub [image]="item.icon" [title]="item.title" [subcategorie]="item.subcategories" />
    }
  </ul>
</div>
}
